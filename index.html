<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PST Time Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">
        <h1>PST Time Converter</h1>
        
        <label for="area">Select Area:</label>
        <select id="area">
            <option value="18">BWU1 (18 hrs Ahead)</option>
            <option value="18">MEL1 (18 hrs Ahead)</option>
            <option value="18">BWU6 (18 hrs Ahead)</option>
            <option value="17">BNE1 (17 hrs Ahead)</option>
            <option value="15">PER4 (15 hrs Ahead)</option>
            <option value="15">Sin8 (15 hrs Ahead)</option>
        </select>
        
        <label for="date">Select Date:</label>
        <input type="date" id="date">
        
        <label for="startTime">Shift Start Time:</label>
        <input type="time" id="startTime">
        
        <label for="endTime">Shift End Time:</label>
        <input type="time" id="endTime">
        
        <button onclick="convertToPST()">Convert to PST</button>
        
        <h2>Converted PST Times:</h2>
        <p id="result"></p>
    </div>

    <script>
        function convertToPST() {
            let offset = parseInt(document.getElementById("area").value);
            let date = new Date(document.getElementById("date").value);
            let startTime = document.getElementById("startTime").value;
            let endTime = document.getElementById("endTime").value;
            
            if (!date || !startTime || !endTime) {
                document.getElementById("result").innerText = "Please select all fields.";
                return;
            }
            
            function convertTime(timeStr) {
                let [hours, minutes] = timeStr.split(":").map(Number);
                let localDateTime = new Date(date);
                localDateTime.setHours(hours - offset, minutes);
                return localDateTime.toLocaleString("en-US", { timeZone: "America/Los_Angeles" });
            }
            
            let startPST = convertTime(startTime);
            let endPST = convertTime(endTime);
            
            document.getElementById("result").innerHTML = `<strong>Start PST:</strong> ${startPST} <br> <strong>End PST:</strong> ${endPST}`;
        }
    </script>
</body>
</html>
